<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Actualizar Empleado</h1>



    <!-- Add hidden form field to handle update -->
    <form action="#" th:action="@{/update}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="firstName">Nombre:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" required>
        </div>

        <div class="form-group">
            <label for="lastName">Apellido:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" required>
        </div>

        <div class="form-group">
            <label for="salary">Salario:</label>
            <input type="text" class="form-control" id="salary" name="salary" th:field="*{salary}" required>
        </div>

        <div class="form-group">
            <label for="role">Rol:</label>
            <input type="text" class="form-control" id="role" name="role" th:field="*{role}" required>
        </div>

        <button type="submit" class="btn btn-info col-2">Actualizar</button>
    </form>



    <hr>
    <a th:href = "@{/employee}"> Back to Employee List</a>
</div>
</body>
</html>
